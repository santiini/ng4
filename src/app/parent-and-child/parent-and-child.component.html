<div class="panel panel-primary">
    <div class="panel-heading">第一种：父子组件之间通讯</div>
    <div class="panel-body">
      <!-- (follow) = dosomthing()监听子组件的follow发射器。follow事件触发时执行doSomthing方法，注意写上$event才能接受到子组件的参数 -->
        <app-child #child (follow)="doSomething($event)" panelTitle="设置子组件标题"></app-child>
        <!-- 直接通过child.fn()触发子组件的方法，注意需要在子组件标签上加上#child标识  -->
        <button (click)="child.childFn('a')" class="btn btn-success">调用子组件方法</button>
    </div>
</div>
